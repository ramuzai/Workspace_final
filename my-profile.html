  <div class="container p-5">
    <div class="text-center p-4">
      <h2>Datos Personales</h2>
    </div>
    <div class="row float-right" style="width: 40%;">
      <img id="picP" src="" alt="" style="width: 242px; height: 242px;">
    </div>
    <div class="row" style="width: 60%;">
      <div class="row" style="width: 80%;">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1">Nombres y apellidos:</h4>
        </div>
        <p class="mb-1" id="nameP"></p>
      </div>
      <div class="row" style="width: 80%;">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1">Edad:</h4>
        </div>
        <p class="mb-1" id="ageP"></p>
      </div>
      <div class="row" style="width: 80%;">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1">E-Mail:</h4>
        </div>
        <p class="mb-1" id="mailP"></p>
      </div>
      <div class="row" style="width: 80%;">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1">Telefono de contacto:</h4>
        </div>
        <p class="mb-1" id="telP"></p>
      </div>
    </div>
    <hr class="mb-4">
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" id="actPdatos" class="btn btn-primary btn-lg " data-toggle="modal" data-target="#dataPmodal" style="margin: 0 5px 0 5px;">Actualizar Datos</button>
  </div>
  <footer>
    <div class="modal fade" tabindex="-1" role="dialog" id="dataPmodal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Datos personales</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="namePmodal">Nombres y Apellidos</label>
                    <input type="text" class="form-control" id="namePmodal" placeholder="" value="" >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="agePmodal">Edad</label>
                    <input type="text" class="form-control" id="agePmodal" placeholder="" value="" >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="mailPmodal">E-Mail</label>
                    <input type="text" class="form-control" id="mailPmodal" placeholder="" value="" >
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="telPmodal">Telefono</label>
                    <input type="text" class="form-control" id="telPmodal" placeholder="" value="" >
                  </div>
                </div>   
            </div>
          </div>
          <div class="modal-footer">
            <button id="confirmModalP" type="button" class="btn btn-primary" data-dismiss="modal">Actualizar</button>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
